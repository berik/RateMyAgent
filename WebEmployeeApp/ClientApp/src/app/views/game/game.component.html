<div *ngIf="isLoading" class="spinner-border" role="status">
  <span class="sr-only">Loading...</span>
</div>

<div *ngIf="games" class="list-group">
  <button
    type="button"
    class="list-group-item list-group-item-action"
    *ngFor="let game of games"
  >
    {{ game.name }}
  </button>
</div>
