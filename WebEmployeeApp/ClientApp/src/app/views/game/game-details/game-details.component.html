<div class="game-details-page">
  <div *ngIf="isLoading" class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>

  <div *ngIf="game">
    <div class="mb-3" *ngIf="!game.reporterId">
      <button class="btn btn-success" (click)="assignGame(game.id)">
        Assign to me
      </button>
    </div>

    <h3>Report to {{ game.name }}</h3>
    <div class="mb-3" *ngIf="game.gameStatus == 0">
      <button class="btn btn-success" (click)="startGame(game.id)">
        Start Game
      </button>
    </div>
    <div class="mb-3" *ngIf="game.gameStatus == 1">
      <button class="btn btn-success">Finish Game</button>
    </div>

    <div class="mb-3" *ngIf="game.gameStatus == 2">
      <p>Game completed</p>
    </div>

    <div class="mb-3">
      <h5>Select Event</h5>
    </div>

    <div class="mb-3"></div>
  </div>
</div>
